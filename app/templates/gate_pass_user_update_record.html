{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- split by div tag -->
    <div class="row">
        <div class="col-md-8 m-3">
            <h6 class="text-center alert alert-info">Update Employee</h6>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update Employee" class="btn btn-floating btn-success btn-md btn-sm">
                <!-- after form edit work completed then redirect to userlist page -->
                <a href="{% url 'userlist' %}" class="btn btn-secondary text-white btn-sm"><- Employee List</a>
            </form>
        </div>
    </div>

{% endblock content %}
